<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<h1 id='header'>Registro</h1>
	<div id='container'>
		<p><label>Name:</label></p>
		<input type="text" name="name" id="name" placeholder="Nombre">

		<p><label>Email:</label></p>
		<input type="text" name="email" id="email" placeholder="email">
		
		<p><label>Password (8 caracteres minimo):</label></p>
		<input type="password" name="password" id="password" placeholder="Password">
		<br>
		<button id="btn" onclick="register()">Register</button>
	</div>

</body>

<script type="text/javascript">


	$( document ).ready(function() {

	});

	function register(){
		var name = document.getElementById("name").value;
		var email = document.getElementById("email").value;
  		var password = document.getElementById("password").value;

		$.ajax({
  			url: "http://localhost:8888/gpass/public/index.php/api/register",
  			method: 'POST',
  			data:{
  				name: name,
  				email: email, 
  				password: password
  			},
  			success: function(data, text, done){
  				console.log(data);
  			},
  			error: function(data, text, done){
  				console.log(data.statusCode);
  			}
		})
	}

</script>
</html>
